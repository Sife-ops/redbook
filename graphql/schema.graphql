type Judge {
  avatar: String!
  discriminator: String!
  judgeId: ID!
  predictionId: String!
  username: String!
  verdict: Boolean
}

type Mutation {
  mello: String!
  rate(like: Boolean!, predictionId: String!): Rating!
}

type Prediction {
  avatar: String!
  conditions: String!
  created_at: String!
  discriminator: String!
  judges: [Judge!]!
  predictionId: ID!
  prognosticatorId: String!
  username: String!
  verdict: Boolean
}

type Query {
  hello: String!
  prediction(predictionId: String!): Prediction!
}

type Rating {
  dislikes: Int!
  likes: Int!
}