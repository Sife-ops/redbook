type Comment {
  comment: String!
  commentId: ID!
  created_at: Int!
  dislikes: Int!
  likes: Int!
  predictionId: ID!
  replyTo: String
  user: User!
}

type Judge {
  predictionId: String!
  user: User!
  verdict: String!
}

type Mutation {
  comment(comment: String!, predictionId: String!): Comment!
  rateComment(commentId: String!, predictionId: String!, rating: Boolean!): String!
  ratePrediction(predictionId: String!, rating: Boolean!): String!
}

type Prediction {
  comments: [Comment!]!
  conditions: String!
  created_at: Int!
  dislikes: Int!
  judges: [Judge!]!
  likes: Int!
  predictionId: ID!
  user: User!
  verdict: String!
}

type Query {
  prediction(predictionId: String!): Prediction!
  predictions(userId: String!): [Prediction!]!
}

type User {
  avatar: String!
  created_at: Int!
  discriminitor: String!
  userId: String!
  username: String!
}